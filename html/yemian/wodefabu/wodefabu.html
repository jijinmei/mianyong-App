    <script type="text/javascript">

<script>
    var vm = new Vue({
        el: '#app',
        data: {
        xiaolin:[],
        tanchukuang:false,//编辑和封盘的弹出框
        bianjikuang:false,//跳去编辑的弹出框提示正在前往
        bianjiarray:'',//点击编辑跳去小林的发布房源的租盘或者售盘
        index:-1,//点击的是第几个楼盘
        arrayitem:'',//判断当前是租盘还是售盘 子元素传过来
        keep:-1,//判断是否显示编辑和封盘的哪一个
        // page:0,
        // count:'',
        name:'wodefabu',
        zuoitem:'全部分類',//当前选择的类型
        zuo:'',
        statusIdx:0,
        you:['全部狀態', '已上架 已通過', '已上架 待審核', '已上架 不通過', '已下架 已通過', '已下架 待審核', '已下架 不通過'],
        // you:['全部狀態','審核中','已發佈','不通過','已下架'],
        youitem:'全部狀態',//当前选择的状态
        backdrop:false,
        datas: [],
        fabulimit:'',//8大板块的发布限制数
        yifabu:''//8大板块的已发布已通过数量

      },
            //在创建vue实例时，引入路由
            //  router: router,
//          store: store,
           components: {
      'liebiaos': liebiaos
    },
          methods: {
    stops(){
//阻止弹出框消失
    },
    //点击下架
    xiajia(){
      
          this.tanchukuang=false
        this.$refs.xiajia.xiajia(this.arrayitem.title,this.index,this.arrayitem.objectId,'-1')
        
    },
    // 点击删除
    godeleted(){
      this.tanchukuang=false
        this.$refs.xiajia.shanchu(this.arrayitem.title,this.index,this.arrayitem.objectId,'-1')
    },
     //点击上架
     shangjia(){
       var that=this;
      // 判断是否超过已上架已通过的发布限制,超过则提示已超过发布限制
            // $.get(Boss+'user/'+locations('userId'),function(data){
            //     if(data.status){
            //         console.log(data)
            //         var all=data.result.publish_setting[1].limit
            //         $.get(Boss3 + 'user/article',{'page':1,'limit':10,'sessiontoken':sessiontoken,'section':'','status':1,'show':1},function(datas){
            //           if(datas.status){
            //             console.log(datas)
            //                               console.log(all,datas.result.count)
                                        // 只要成功请求到ture,就有可能是数组有数据或者数组数据为空
                                        if(that.fabulimit>that.yifabu){
                                          that.tanchukuang=false
                                          that.$refs.xiajia.shangjia(that.arrayitem.title,that.index,that.arrayitem.objectId,'1')
                                        }else{
                                          that.tanchukuang=false
                                          mui.alert('您已到達發佈上限，若需調整發佈條數，請聯繫我們。',['好的'])
                                        }
            //                         }else{
            //                           //联网失败的回调,隐藏下拉刷新和上拉加载的状态;
            //                           mui.toast(datas.result.message)
            //                         }
            //         })
                                   
            //     }
            // })
 
           
        
    },
    //点击编辑跳去8大模块的对应的发布页面
    gobianji(){
              //存我的楼盘的对应商品的数量
              var that=this
              this.bianjikuang=true;
              this.tanchukuang=false;
              // window.localStorage.setItem('model8fabu_array',JSON.stringify(that.arrayitem))
              // setTimeout(function(){
                var price=''
                var values=''
                if(that.arrayitem.price=='-1'||that.arrayitem.price=='面議'){
                   price='-1'
                   values=''
                }else{
                   price='0'
                   values=that.arrayitem.price
                }

                var huancun = {
                   objectId:that.arrayitem.objectId,
                    pics:[],
                    content: that.arrayitem.content,
                    title:that.arrayitem.title, //名称
                    values:values, //输入框的价格
                    price:price, //面议的变量
                    call:(that.arrayitem.call == '先生' ?'1' : (that.arrayitem.call == '太太' ? '3' : (that.arrayitem.call == '小姐' ? '2' : ''))), //先生1 小姐2  太太3
                    contactType: that.arrayitem.contactType, //联繁方式, 1=电话; 0= 仅在线 
                    phone: that.arrayitem.phone, //联系电话
                    address: that.arrayitem.address, //地址
                    contacts: that.arrayitem.contacts, //联络人
                    type: that.arrayitem.tags[0], //分类  1是二手家私  2是二手电器  3是全新家私  tags
                }
                // console.log(that.arrayitem)
                // return
               for (var i = 0; i < that.arrayitem.pics.length; i++) {
                that.getBase64(that.arrayitem.pics[i], that.arrayitem.pics.length, i)
              }
                // WebViewJavascriptBridge.callHandler('SetData', {content_key: 'huancun', content:JSON.stringify(huancun)})
                setDatahuancun(huancun)
                // WebViewJavascriptBridge.callHandler('ClearData', {content_key: 'xiaolin'})
                // return
           
               
           
              
          // this.$router.push({name:'model8fabu',params:{name:this.arrayitem.section,from:'wodefabu'}})      
    },
    getBase64(img, lengths, i) {
          var that = this
          //传入图片路径，返回base64
          function getBase64Image(img, width, height) { //width、height调用时传入具体像素值，控制大小 ,不传则默认图像大小
            var canvas = document.createElement("canvas");
            canvas.width = width ? width : img.width;
            canvas.height = height ? height : img.height;

            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            var dataURL = canvas.toDataURL();

            // 
            console.log('转换为base64')
            that.xiaolin.push(dataURL)
            console.log(that.xiaolin)
            if (i == lengths - 1) {
              // 转完后要存储去app
              var aa = {
                'pics': that.xiaolin,
                'start_time':'123444'
              }
              // WebViewJavascriptBridge.callHandler('SetData', {
              //   content_key: 'xiaolin',
              //   content: JSON.stringify(aa)
              // })
              setDataxiaolin(aa)
              that.bianjikuang=false;
              that.tanchukuang=false;
              // setTimeout(function(){
                 location.href="../zusouwuye/model8fabu.html?name="+that.arrayitem.section+'&from=wodefabu&sessiontoken='+sessiontoken
              // },1000)
              // that.huancuns.pics = that.xiaolin
            }



          }
          var image = new Image();
          image.crossOrigin = '';
          image.src = img;
          var deferred = $.Deferred();
          if (img) {
            image.onload = function () {
              deferred.resolve(getBase64Image(image)); //将base64传给done上传处理
            }
            return deferred.promise(); //问题要让onload完成后再return sessionStorage['imgTest']
          }


        },
    //点击全部类型
      zzc1(e){
        if($(this).parent().hasClass('mui-active')){
          this.backdrop=false
          console.log('wu')
        }else{
          this.backdrop=true
          console.log('you')
        }
      },
      //点击全部状态
      zzc2(e){
        if($('.second').hasClass('mui-active')){
          this.backdrop=false
        }else{
          this.backdrop=true
        }
      },
//全部类型
type(index,item){
  this.zuoitem=item
  this.backdrop=false
  $('.first').toggleClass('mui-active')
  this.datas=[]
  mescroll.resetUpScroll(); //重新搜索,重置列表数据
},
//全部状态
status(index,item){
  // mui.toast(index)
  this.statusIdx=index
  this.youitem=item
  this.backdrop=false
  $('.second').toggleClass('mui-active')
  this.datas=[]
  mescroll.resetUpScroll(); //重新搜索,重置列表数据
},
     refresh(){
      //下拉刷新的回调
      var that=this;
			mescroll = new MeScroll("mescroll", {
				down:{
					auto:false //是否在初始化完毕之后自动执行下拉回调callback; 默认true; 
				},
				up: {
          offset:1000,
					callback:getListData,
					clearEmptyId: "LIST", //1.下拉刷新时会自动先清空此列表,再加入数据; 2.无任何数据时会在此列表自动提示空
          isBounce: false, 
          page: { // 要使用它提供的分页参数， 把分页功能托管给他
                num : 0,
                size : '20',
                time: null
            },
					noMoreSize: 1, //如果列表已无数据,可设置列表的总数量要大于半页才显示无更多数据;避免列表数据过少(比如只有一条数据),显示无更多数据会不好看
					empty: {
						tip: "已顯示全部內容", //提示
					}
				}
			});
			
			
			/*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
			function getListData(page){
        if(page.num==1){
                    that.datas=[]
                }     
				getListDataFromNet(page.num,function(curPageData){
					mescroll.endSuccess(curPageData.length);
               //2.成功请求的回调 设置列表数据
          	   /*设置列表数据*/
                // if(page.num==1){
                //     that.datas=[]
                // }       
                for (var i = 0; i <curPageData.length; i++) {
                    that.datas.push(curPageData[i])
                }
			                   
				}, function(){
					//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
	                mescroll.endErr();
				});
			}
						
			/*1.联网加载列表数据
			 * */
			function getListDataFromNet(page,successCallback,errorCallback) {
        var show=(that.statusIdx==1||that.statusIdx==2||that.statusIdx==3)?1:(that.statusIdx==0?'':0)
        var status=(that.statusIdx==0?'':(that.statusIdx==1||that.statusIdx==4?1:(that.statusIdx==2||that.statusIdx==5?0:-1)))
                         //判断状态['全部狀態','審核中','已發佈','不通過','已下架'],
                      // var statu=''
                      // if(that.youitem=='審核中'){
                      //   statu='0'
                      // }else if(that.youitem=='已發佈'){
                      //   statu='1'
                      // }else if(that.youitem=='不通過'){
                      //   statu='-1'
                      // }else if(that.youitem=='已下架'){
                      //   statu='-2'
                      // }

                    
                	$.ajax({
                    type: 'GET',
		                url:Boss3 + 'user/article',
                    data:{'page':page,'limit':limit20,'sessiontoken':sessiontoken,'section':(that.zuoitem=='全部分類'?'':that.zuoitem),'status':status,'show':show},
		                dataType: 'json',
		                success: function(dataAll){
                      if(dataAll.status){
                        // 只要成功请求到ture,就有可能是数组有数据或者数组数据为空
                       successCallback(dataAll.result.data);
                     }else{
                       //联网失败的回调,隐藏下拉刷新和上拉加载的状态;
                       mescroll.endErr();
                       mui.toast(dataAll.result.message)
                     }
                    },
                    // 失败就一定是false,有可能是网络原因,也有可能是后台报错
		                error: errorCallback
		            });
			}
     }
    },
        mounted: function() {
           var that=this
            //加载和刷新的插件
         this.refresh()
         // 取得所有生活服務頻道數據
          $.get(Boss3+'section',function(data){
        console.log(data.result.tags)
        that.zuo=data.result
        console.log(that.zuo)
        that.zuo.unshift({'objectId':'00','title':'全部分類'})
      })
        }

    })

  </script>
