    <script type="text/javascript">
    Vue.use(VueLazyload,{

<script>
    var vm = new Vue({
        el: '#app',
        data: {
          routename:'model8Search',
         name:'no',
        // page:0,
        // count:'',
        searchkey:'',
        sort:'默認排序',//排序方式  默认是默认排序
        tags:'',//分类方式 默认是全部分类
        datas:[]

      },
          components:{'liebiaos':liebiaos,'shuaixuans':shuaixuans},
    methods: {
        search(){
          // mui.toast('123')
                  //发请求关键字
                  this.page=0
                  this.datas=[]
                  this.onfresh()
              },
              clears(){
                this.searchkey=""
              },
      //父元素的方法根据条件去更新列表
      onfresh(){
        this.datas=[]
        mescroll.resetUpScroll(); //重新搜索,重置列表数据
      },
     refresh(){
      //下拉刷新的回调
      var that=this;
			mescroll = new MeScroll("mescroll", {
				down:{
					auto:false //是否在初始化完毕之后自动执行下拉回调callback; 默认true; 
				},
				up: {
          offset:1000,
					callback:getListData,
					clearEmptyId: "LIST", //1.下拉刷新时会自动先清空此列表,再加入数据; 2.无任何数据时会在此列表自动提示空
          isBounce: false, 
          page: { // 要使用它提供的分页参数， 把分页功能托管给他
                num : 0,
                size : '20',
                time: null
            },
					noMoreSize: 1, //如果列表已无数据,可设置列表的总数量要大于半页才显示无更多数据;避免列表数据过少(比如只有一条数据),显示无更多数据会不好看
					empty: {
						tip: "已顯示全部內容", //提示
					}
				}
			});
			
			
			/*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
			function getListData(page){
        if(page.num==1){
                    that.datas=[]
                }     
				getListDataFromNet(page.num,function(curPageData){
					mescroll.endSuccess(curPageData.length);
               //2.成功请求的回调 设置列表数据
          	   /*设置列表数据*/
                // if(page.num==1){
                //     that.datas=[]
                // }       
                for (var i = 0; i <curPageData.length; i++) {
                    that.datas.push(curPageData[i])
                }
			                   
				}, function(){
					//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
	                mescroll.endErr();
				});
			}
						
			/*1.联网加载列表数据
			 * */
			function getListDataFromNet(page,successCallback,errorCallback) {
           	$.ajax({
                    type: 'GET',
		                url:Boss3 + 'article',
                    data:{"page":page,"limit":limit20,'section':that.name,'tags':that.tags,'sort':that.sort,'searchkey':that.searchkey},
		                dataType: 'json',
		                success: function(dataAll){
                      if(dataAll.status){
                        // 只要成功请求到ture,就有可能是数组有数据或者数组数据为空
                       successCallback(dataAll.result.data);
                     }else{
                       //联网失败的回调,隐藏下拉刷新和上拉加载的状态;
                       mescroll.endErr();
                       mui.toast(dataAll.result.message)
                     }
                    },
                    // 失败就一定是false,有可能是网络原因,也有可能是后台报错
		                error: errorCallback
		            });
			}
     }
     
               

    },
    mounted() {
     //加载和刷新的插件
         this.refresh()
      //判断是哪个模块进来的，有8大模块
      // 如果地址栏有关键字则获取去请求
          if(locations('keyword')){
            this.searchkey=locations('keyword')
          }
          this.name=locations('name')
//        if(this.name=='qiChe'){
//          this.$store.state.name='汽車交易'
//        }else if(this.name=='jiaSi'){
//          this.$store.state.name='傢俬電器'
//        }else if(this.name=='zhuangXiu'){
//          this.$store.state.name='裝修設計'
//        }else if(this.name=='zhaoSheng'){
//          this.$store.state.name='招生招聘'
//        }else if(this.name=='tiaoSi'){
//          this.$store.state.name='跳蚤市場'
//        }else if(this.name=='jiaZheng'){
//          this.$store.state.name='家政服務'
//        }else if(this.name=='banWu'){
//          this.$store.state.name='搬屋配送'
//        }else if(this.name=='daiGou'){
//          this.$store.state.name='代購代收'
//        }
//        alert('2'+this.name)
//        alert(this.name)
//        console.log(this.name)
          
  }

    })

  </script>
