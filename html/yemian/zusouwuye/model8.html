    <script type="text/javascript">
      // 初始化previewImage
      // mui.previewImage();
      mui.init();
      // var objectId = '58bd0b8b1b69e6006b274f76' //'587f3b29570c352201193d6e'

<script>
    var vm = new Vue({
        el: '#app',
        data: {
        routename:'model8',
        name:'no',
        datas:[],
        page:0,
        count:'',
        sort:'默認排序',//排序方式  默认是默认排序
        tags:''//分类方式 默认是全部分类1

      },
    components:{'liebiaos':liebiaos,'shuaixuans':shuaixuans},
    methods: {
      //跳到搜索页面
      sousuo(src){
        location.href="model8Search.html?name="+this.name+'&sessiontoken='+sessiontoken
        
      },
      //我要发布
      fabus(name){

        // location.href="model8fabu.html?name="+this.name+'&from=model8'+'&sessiontoken=ohlhgspmwdk5eh0iy6qkacuks'
        var that=this
        // mui.toast('现在写死了状态是登录了，测试发布')
        // sessiontoken='ohlhgspmwdk5eh0iy6qkacuks'
        if(sessiontoken){
           //检测用户是否可发布   检测点，posts = 帖，agents = 楼盘
                       checker('posts',function(data) {
                           if(data.status){
                                if(data.result.pass==1){
                                    // 可以发布
                                      location.href="model8fabu.html?name="+that.name+'&from=model8'+'&sessiontoken='+sessiontoken
                                }else{
                                     mui.alert('您已到達發佈上限，若需調整發佈條數，請聯繫我們。',['好的'])
                                }
                           }
                       })             
        }else{
          //登录提示框
          mui.toast('請先到【我的】登入')
        }
        
      },
      //刷新和加载
   refresh(){
        var that=this;
      (function($) {
        //阻尼系数
        var deceleration = mui.os.ios?0.003:0.0009;
        $('.mui-scroll-wrapper').scroll({
          bounce: false,
          indicators: true, //是否显示滚动条
          deceleration:0.0015//deceleration
        });
        $.ready(function() {
          //循环初始化所有下拉刷新，上拉加载。
          $.each(document.querySelectorAll('.mui-scroll'), function(index, pullRefreshEl) {
            $(pullRefreshEl).pullToRefresh({
              down: {
                callback: function() {
//                  alert('刷新')
                  var self = this;
                  // that.page=0
                  that.datas=[]
                  mui.ajax(Boss3 + 'article', {
                      data:{"page":1,"limit":limit20,'section':that.name,'tags':that.tags,'sort':that.sort},
                      dataType: 'json', //服务器返回json格式数据
                      type: 'GET', //HTTP请求类型
                      timeout: 10000, //超时时间设置为10秒；
                    success: function(data) {
                        //1.服务器返回响应，根据响应结果，分析是否登录成功；
                        if(data.status == true) {
                          that.page=1
                            that.count = data.result.count
                            that.datas = data.result.data
                        setTimeout(function(){
                                                     self.endPullDownToRefresh();//关闭刷新
                        },1000)
                                                
                        }else{
                          that.page=0
                          mui.toast(data.result.message)
                          self.endPullDownToRefresh();//关闭刷新
                        }
                        

                      },
                      error: function(xhr, type, errorThrown) {
                        //异常处理；
                        that.page=0
                        self.endPullDownToRefresh();//关闭刷新
                        mui.toast(errorThrown, {
                          duration: 'long',
                          type: 'div'
                        })
                      }
                    });

                }
              },
              up: {
                auto: true,//可选,默认false.首次加载自动下拉刷新一次
                callback: function() {
//                  alert('加载')
                  var self = this;
                  that.page++
                  mui.ajax(Boss3 + 'article', {
                      data:{"page":that.page,"limit":limit20,'section':that.name,'tags':that.tags,'sort':that.sort},
                      dataType: 'json', //服务器返回json格式数据
                      type: 'GET', //HTTP请求类型
                      timeout: 10000, //超时时间设置为10秒；
                    success: function(data) {
                      console.log(data)
                        //1.服务器返回响应，根据响应结果，分析是否登录成功；
                        if(data.status == true) {
                            that.count=data.result.count  
                            //如果是切换标签的加载事件也就是现在请求的是第一页，所以则要让页数变为1，下次加载的时候就变成++
                            if(that.page==1){
                              that.datas=[]
                            }
                            
                            for (var i = 0; i < data.result.data.length; i++) {
                            that.datas.push(data.result.data[i])
                            }
                            if(that.count == that.datas.length) {
                              self.endPullUpToRefresh(true);//没有更多数据
                              
                            }else{
                                    self.endPullUpToRefresh();//加载更多数据
                            }
                                                
                        }else{
                          that.page--
                          self.endPullUpToRefresh();//加载更多数据
                          mui.toast(data.result.message)
                        }
                        

                      },
                      error: function(xhr, type, errorThrown) {
                        //异常处理；让当前页数变回减1
                          that.page--
                        // self.endPullDownToRefresh();//关闭刷新
                        self.endPullUpToRefresh();//加载更多数据
                        mui.toast(errorThrown, {
                          duration: 'long',
                          type: 'div'
                        })
                      }
                    });

                }
              }
            });
          });


        });
      })(mui);
      }
      

    },
    mounted() { 
      //判断是哪个模块进来的，有8大模块
      // console.log('eee')
            this.name=locations('name')
 //加载和刷新的插件
         this.refresh()
          
  }

    })

  </script>
